<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF二维码分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-qrcode me-2"></i>
                            PDF二维码分析工具
                        </h1>
                        <p class="mb-0 mt-2">自动识别PDF中的微信公众号文章二维码并分析内容</p>
                    </div>
                    <div class="card-body">
                        <!-- 文件上传区域 -->
                        <div class="upload-area mb-4" id="uploadArea">
                            <div class="upload-content text-center">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h4>拖拽PDF文件到此处或点击选择文件</h4>
                                <p class="text-muted">支持PDF格式，最大文件大小16MB</p>
                                <input type="file" id="fileInput" accept=".pdf" class="d-none">
                                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    <i class="fas fa-folder-open me-2"></i>选择PDF文件
                                </button>
                            </div>
                        </div>

                        <!-- 进度条 -->
                        <div class="progress mb-4 d-none" id="progressContainer">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%" id="progressBar">
                                <span id="progressText">0%</span>
                            </div>
                        </div>

                        <!-- 结果展示区域 -->
                        <div id="resultsContainer" class="d-none">
                            <h3 class="mb-3">
                                <i class="fas fa-chart-bar me-2"></i>分析结果
                            </h3>
                            
                            <!-- 统计信息 -->
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <div class="stat-card bg-info text-white">
                                        <div class="stat-icon">
                                            <i class="fas fa-qrcode"></i>
                                        </div>
                                        <div class="stat-content">
                                            <h4 id="totalQrCodes">0</h4>
                                            <p>总二维码数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-card bg-success text-white">
                                        <div class="stat-icon">
                                            <i class="fab fa-weixin"></i>
                                        </div>
                                        <div class="stat-content">
                                            <h4 id="wechatArticles">0</h4>
                                            <p>微信文章数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="stat-card bg-warning text-white">
                                        <div class="stat-icon">
                                            <i class="fas fa-link"></i>
                                        </div>
                                        <div class="stat-content">
                                            <h4 id="otherLinks">0</h4>
                                            <p>其他链接数量</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 微信文章详情 -->
                            <div id="wechatArticlesContainer">
                                <h4 class="mb-3">
                                    <i class="fab fa-weixin me-2"></i>微信公众号文章分析
                                </h4>
                                <div id="articlesList"></div>
                            </div>

                            <!-- 其他二维码 -->
                            <div id="otherQrCodesContainer" class="mt-4">
                                <h4 class="mb-3">
                                    <i class="fas fa-external-link-alt me-2"></i>其他二维码链接
                                </h4>
                                <div id="otherQrCodesList"></div>
                            </div>

                            <!-- 导出功能 -->
                            <div class="text-center mt-4">
                                <button class="btn btn-success" onclick="exportResults()">
                                    <i class="fas fa-download me-2"></i>导出分析结果
                                </button>
                            </div>
                        </div>

                        <!-- 错误信息 -->
                        <div id="errorContainer" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
